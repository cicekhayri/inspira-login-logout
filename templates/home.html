{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block content %}

{% if request.user.is_authenticated %}

Hi {{ request.user.name }}!

<div class="mt-5">
<a href="/accounts/logout">Logout</a>
</div>

{% else %}

<p>You are not logged in</p>
<a href="/accounts/login">Log In</a>
<a href="/accounts/signup">Sign Up</a>
{% endif %}
{% endblock %}
